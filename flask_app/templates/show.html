<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Greetings, User {{user.id}}</h1>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Full Name: {{user.first_name}} {{user.last_name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Email: {{user.email}}</h6>
                <h6>Created On: {{user.created_at}}</h6>
                <h6>Updated On: {{user.updated_at}}</h6>
                <a href="/user/edit/{{user.id}}" class="card-link">Edit User</a>
                <a href="/user/delete/{{user.id}}" class="card-link">Delete User</a>
            </div>
        </div>
    </div>
</body>

</html>
